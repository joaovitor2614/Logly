name: Cypress Tests

on: push

jobs:
  cypress-run:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        working-directory: ./web
        uses: actions/checkout@v4
      # Install npm dependencies, cache them correctly
      # and run all Cypress tests
      - name: Cypress run
        working-directory: ./web
        uses: cypress-io/github-action@v6
        with:
          build: npm run build
          start: npm start